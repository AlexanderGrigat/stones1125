<mat-toolbar>
    <span> Stones </span>
</mat-toolbar>
<span> Heute ist {{heute | date: "fullDate" | uppercase}}</span>
<stn-product-form (saveProduct)="onSaveProduct($event)"></stn-product-form>
@for(prod of products; track prod.id; let isEven = $even){
    <mat-card  [ngClass]="{'even-style': isEven}">
        <stn-product [product]="prod"  (priceChange)="onPriceChange($event)"></stn-product>
    </mat-card>
}
